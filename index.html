<!DOCTYPE html>
<html lang="ja">
<head>   
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <title>動きのある山背景サンプル</title>
  <script src="https://unpkg.com/i18next@21.9.1/dist/umd/i18next.min.js"></script>
</head>
<body>

  <center><h1 data-i18n="title">北海道の山脈を探求しよう！</h1></center>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <a href="risk.html" class="item item1" data-i18n="risk">緊急時対応について</a>
    <a href="review.html" class="item item2" data-i18n="review">口コミ評価を書く</a>
    <a href="news.html" class="item item3" data-i18n="news">北海道の登山最新情報</a>
    <a href="report.html" class="item item4" data-i18n="recommend">自分に合った北海道の山を探してみよう！</a>
  </div>

  <!-- 言語切り替えボタン -->
  <div id="lang-switch" style="
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
  background: rgba(255,255,255,0.8);
  padding: 0.5em 1em;
  border-radius: 10px;
">
  <button onclick="changeLang('ja')">日本語</button>
  <button onclick="changeLang('en')">English</button>
</div>


  <script src="index.js"></script>

  <script>
    const resources = {
      en: {
        translation: {
          "title": "Explore the Mountain Ranges of Hokkaido!",
          "risk": "Emergency Response Information",
          "review": "write a review",
          "news": "Latest News on Mountaineering in Hokkaido",
          "recommend": "Find the Best Mountain in Hokkaido for You!"
        }
      },
      ja: {
        translation: {
          "title": "北海道の山脈を探求しよう！",
          "risk": "緊急時対応について",
          "review": "口コミ評価を書く",
          "news": "北海道の登山最新情報",
          "recommend": "自分に合った北海道の山を探してみよう！"
        }
      }
    };

    i18next.init({
      lng: 'ja',
      debug: false,
      resources
    }, function(err, t) {
      updateContent();
    });

    function changeLang(lang) {
  i18next.changeLanguage(lang, function(err, t) {
    if (err) return console.error('言語切り替えエラー:', err);
    updateContent();
  });
}

function updateContent() {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    el.textContent = i18next.t(key);
  });
}

  </script>

</body>
</html>
