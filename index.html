<!DOCTYPE html>
<html lang="ja">
<head>   
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <title>動きのある山背景サンプル</title>
  <script src="https://unpkg.com/i18next@21.9.1/dist/umd/i18next.min.js"></script>
</head>
<body>

  <center><h1 data-i18n="title">北海道の山脈を探求しよう！</h1></center>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <a href="risk.html" class="item item1" data-i18n="risk">緊急時対応について</a>
    <a href="#" class="item item2" data-i18n="item2">項目2</a>
    <a href="#" class="item item3" data-i18n="item3">項目3</a>
    <a href="report.html" class="item item4" data-i18n="recommend">自分に合った北海道の山を探してみよう！</a>
  </div>

  <!-- 言語切り替えボタン -->
  <div style="text-align:center; margin-top:1em;">
    <button onclick="changeLang('ja')">日本語</button>
    <button onclick="changeLang('en')">English</button>
  </div>

  <script src="index.js"></script>

  <script>
    const resources = {
      en: {
        translation: {
          "title": "Explore the Mountain Ranges of Hokkaido!",
          "risk": "Emergency Response Information",
          "item2": "Item 2",
          "item3": "Item 3",
          "recommend": "Find the Best Mountain in Hokkaido for You!"
        }
      },
      ja: {
        translation: {
          "title": "北海道の山脈を探求しよう！",
          "risk": "緊急時対応について",
          "item2": "項目2",
          "item3": "項目3",
          "recommend": "自分に合った北海道の山を探してみよう！"
        }
      }
    };

    i18next.init({
      lng: 'ja',
      debug: false,
      resources
    }, function(err, t) {
      updateContent();
    });

    function changeLang(lang) {
      i18next.changeLanguage(lang, () => {
        updateContent();
      });
    }

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerText = i18next.t(key);
      });
    }
  </script>

</body>
</html>
