<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">他サイトの登山VR体験</title>
  <script src="https://unpkg.com/i18next@22.4.9/i18next.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
      background: #f0f8ff;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1em;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-left: 6px solid #3498db;
    }

    .card h2 {
      margin-top: 0;
      color: #3498db;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .card a:hover {
      background: #2980b9;
    }

    .home-button {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .home-button a {
      background-color: #c7c7c7;
      color: #E0E0E0;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .home-button a:hover {
      background-color: #2E2E2E;
    }

    #lang-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- 言語切り替えボタン -->
  <div id="lang-switch">
    <button onclick="changeLang('ja')">日本語</button>
    <button onclick="changeLang('en')">English</button>
  </div>

  <h1 data-i18n="header">他サイトの登山VR体験</h1>

  <div class="container">
    <div class="card">
      <h2 data-i18n="yamap.title">YAMAP × RICOH 360度登山体験</h2>
      <p data-i18n="yamap.desc">臨場感ある360°VRで登山を楽しめます。</p>
      <a href="https://cp.yamap.com/ricoh/" target="_blank" data-i18n="yamap.link">サイトへ移動</a>
    </div>

    <div class="card">
      <h2 data-i18n="townwarp.title">TOWNWARP - 日本全国の登山体験</h2>
      <p data-i18n="townwarp.desc">バーチャル登山で全国の山を体験しよう。</p>
      <a href="https://townwarp.net/hike.html" target="_blank" data-i18n="townwarp.link">サイトへ移動</a>
    </div>
  </div>

  <div class="home-button">
    <a href="else.html" data-i18n="home">ホームページを見る</a>
  </div>

  <script>
    const resources = {
      ja: {
        translation: {
          title: "他サイトの登山VR体験",
          header: "他サイトの登山VR体験",
          yamap: {
            title: "YAMAP × RICOH 360度登山体験",
            desc: "臨場感ある360°VRで登山を楽しめます。",
            link: "サイトへ移動"
          },
          townwarp: {
            title: "TOWNWARP - 日本全国の登山体験",
            desc: "バーチャル登山で全国の山を体験しよう。",
            link: "サイトへ移動"
          },
          home: "ホームページを見る"
        }
      },
      en: {
        translation: {
          title: "External Mountain VR Experiences",
          header: "External Mountain VR Experiences",
          yamap: {
            title: "YAMAP × RICOH 360° Mountain Experience",
            desc: "Enjoy immersive 360° VR hiking.",
            link: "Visit Site"
          },
          townwarp: {
            title: "TOWNWARP - Japan's Virtual Mountains",
            desc: "Explore mountains all over Japan in VR.",
            link: "Visit Site"
          },
          home: "Go to Homepage"
        }
      }
    };

    i18next.init({
      lng: 'ja',
      resources
    }, function(err, t) {
      updateContent();
    });

    function changeLang(lang) {
      i18next.changeLanguage(lang, updateContent);
    }

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerHTML = i18next.t(key);
      });
      document.title = i18next.t('title');
    }
  </script>
</body>
</html>
