<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
  <meta charset="UTF-8" />
  <title>北海道登山ニュース 横スクロール</title>
  <link rel="stylesheet" href="news.css" />
</head>
<body>
  <!-- 言語切り替えUI -->
<div id="lang-switch" style="
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
  background: rgba(255,255,255,0.8);
  padding: 0.5em 1em;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
">
  <button onclick="changeLang('ja')">日本語</button>
  <button onclick="changeLang('en')">English</button>
</div>

<!-- 翻訳対象タイトル -->
<div id="news-container">
  <h2 data-i18n="headline">北海道登山ニュース</h2>
  <div id="ticker">
    <div id="news-items-wrapper"></div>
  </div>
</div>

<div class="home-button">
    <a href="index.html" data-i18n="home">ホームページを見る</a>
  </div>

  <script src="news.js"></script>
</body>
</html>
