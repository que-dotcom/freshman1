<!DOCTYPE html>
<html lang="ja">
<head>   
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <title>動きのある山背景サンプル</title>
  <script src="https://unpkg.com/i18next@21.9.1/dist/umd/i18next.min.js"></script>
</head>
<body>

  <center><h1 data-i18n="title">北海道の山脈を探求しよう！</h1></center>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <a href="coupons.html" class="item item1" data-i18n="coupons">登頂でクーポンゲット</a>
    <a href="VR.html" class="item item2" data-i18n="VR">VR体験サイトへ</a>
    <a href="gacha.html" class="item item3" data-i18n="gacha">北海道の山ガチャ</a>
    <a href="easy.html" class="item item4" data-i18n="easy">気軽に登山するには？</a>
    <a href="index.html" class="item item5" data-i18n="else">他の情報も確認</a>
  </div>

  <!-- 言語切り替えボタン -->
  <div id="lang-switch" style="
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
  background: rgba(255,255,255,0.8);
  padding: 0.5em 1em;
  border-radius: 10px;
">
  <button onclick="changeLang('ja')">日本語</button>
  <button onclick="changeLang('en')">English</button>
</div>


  <script src="index.js"></script>

  <script>
    const resources = {
      en: {
        translation: {
          "title": "Explore the Mountain Ranges of Hokkaido!",
          "coupons": "Get Coupons by Reaching the Summit",
          "VR": "VR Experience Site",
          "gacha": "hokkaido mountain gacha",
          "easy": "How to Enjoy Hiking Easily?",
          "else":"Check Other Information"
        }
      },
      ja: {
        translation: {
          "title": "北海道の山脈を探求しよう！",
          "coupons": "登頂でクーポンゲット",
          "VR": "VR体験サイトへ",
          "gacha": "北海道の山ガチャ",
          "easy": "気軽に登山するには？",
          "else":"他の情報も確認"
        }
      }
    };

    i18next.init({
      lng: 'ja',
      debug: false,
      resources
    }, function(err, t) {
      updateContent();
    });

    function changeLang(lang) {
  i18next.changeLanguage(lang, function(err, t) {
    if (err) return console.error('言語切り替えエラー:', err);
    updateContent();
  });
}

function updateContent() {
  document.querySelectorAll('[data-i18n]').forEach(el => {
    const key = el.getAttribute('data-i18n');
    el.textContent = i18next.t(key);
  });
}

  </script>

</body>
</html>
