<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="result-11.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page.title">紹介ページ11</title>
</head>
<body>

  <div class="container">
    <h1 data-i18n="mountain.title">あなたにおすすめの山は...旭岳です！</h1>

    <div class="image-column">
      <img src="asahikawa_zekkei02-01.jpg" alt="画像1">
      <img src="10173_7_l.jpg" alt="画像2">
    </div>

    <ul class="info-list">
      <li data-i18n="mountain.height">標高：2290m</li>
      <li data-i18n="mountain.location">場所：北海道中央部、大雪山国立公園内</li>
      <li data-i18n="mountain.time">登山時間：登り約2時間程度、下り約1.5時間程度</li>
      <li data-i18n="mountain.access">アクセス：旭岳温泉から「旭岳ロープウェイ」で姿見駅、旭川駅や旭川空港からバス（旭岳温泉行き）</li>
    </ul>

    <div class="features">
      <h2 data-i18n="features.title">特徴</h2>
      <p data-i18n="features.point1">・活火山であり、山頂付近には噴煙が上がる箇所もある</p>
      <p data-i18n="features.point2">・標高1,600mまで短時間で上がれるため、体力に自信がない人でも登頂しやすい</p>
      <p data-i18n="features.point3">・季節ごとに違った花や自然美が楽しめる</p>
      <p data-i18n="features.point4">・山頂からは大雪山系の壮大な山並みや十勝平野が一望できる</p>
    </div>

    <!-- 言語切り替え -->
    <div id="lang-switch" style="
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.8);
      padding: 0.5em 1em;
      border-radius: 10px;
    ">
      <button onclick="changeLang('ja')">日本語</button>
      <button onclick="changeLang('en')">English</button>
    </div>

    <!-- Google Map -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps?q=旭岳,北海道&output=embed"
        width="100%"
        height="400"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <div class="home-button">
      <a href="index.html" data-i18n="button.home">ホームページを見る</a>
    </div>

  </div>

  <!-- i18next CDN -->
  <script src="https://unpkg.com/i18next@21.6.16/dist/umd/i18next.min.js"></script>
  <script>
    const resources = {
      ja: {
        translation: {
          "page.title": "紹介ページ11",
          "mountain.title": "あなたにおすすめの山は...旭岳です！",
          "mountain.height": "標高：2290m",
          "mountain.location": "場所：北海道中央部、大雪山国立公園内",
          "mountain.time": "登山時間：登り約2時間程度、下り約1.5時間程度",
          "mountain.access": "アクセス：旭岳温泉から「旭岳ロープウェイ」で姿見駅、旭川駅や旭川空港からバス（旭岳温泉行き）",
          "features.title": "特徴",
          "features.point1": "・活火山であり、山頂付近には噴煙が上がる箇所もある",
          "features.point2": "・標高1,600mまで短時間で上がれるため、体力に自信がない人でも登頂しやすい",
          "features.point3": "・季節ごとに違った花や自然美が楽しめる",
          "features.point4": "・山頂からは大雪山系の壮大な山並みや十勝平野が一望できる",
          "button.home": "ホームページを見る"
        }
      },
      en: {
        translation: {
          "page.title": "Recommendation Page 11",
          "mountain.title": "The mountain we recommend for you is... Mt. Asahi (Asahidake)!",
          "mountain.height": "Height: 2290m",
          "mountain.location": "Location: Central Hokkaido, within Daisetsuzan National Park",
          "mountain.time": "Climbing Time: About 2 hours up, 1.5 hours down",
          "mountain.access": "Access: From Asahidake Onsen via Asahidake Ropeway to Sugatami Station; Bus access from Asahikawa Station or Airport",
          "features.title": "Features",
          "features.point1": "・An active volcano with steam vents near the summit",
          "features.point2": "・Quick ascent to 1600m makes it accessible even for those with less stamina",
          "features.point3": "・Enjoy seasonal flowers and stunning nature year-round",
          "features.point4": "・Panoramic views of the Daisetsuzan mountain range and Tokachi Plains from the summit",
          "button.home": "Go to Homepage"
        }
      }
    };

    i18next.init({
      lng: 'ja',
      resources,
      interpolation: {
        escapeValue: false
      }
    }, function(err, t) {
      if (err) return console.error(err);
      updateTexts();
    });

    function updateTexts() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const translation = i18next.t(key);
        if (el.tagName === "TITLE") {
          document.title = translation;
        } else {
          el.innerHTML = translation;
        }
      });
    }

    function changeLang(lang) {
      i18next.changeLanguage(lang, function(err, t) {
        if (err) return console.error(err);
        updateTexts();
      });
    }
  </script>

</body>
</html>
