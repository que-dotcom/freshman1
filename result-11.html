<body>

  <div class="container">
    <h1>あなたにおすすめの山は...旭岳です！</h1>

    <div class="image-column">
      <img src="asahikawa_zekkei02-01.jpg" alt="画像1">
      <img src="10173_7_l.jpg" alt="画像2">
    </div>

    <ul class="info-list">
      <li>標高：2290m</li>
      <li>場所：北海道中央部、大雪山国立公園内</li>
      <li>登山時間：登り約2時間程度、下り約1.5時間程度</li>
      <li>アクセス：旭岳温泉から「旭岳ロープウェイ」で姿見駅、旭川駅や旭川空港からバス（旭岳温泉行き）</li>
    </ul>

    <div class="features">
      <h2>特徴</h2>
      <p>・活火山であり、山頂付近には噴煙が上がる箇所もある</p>
      <p>・標高1,600mまで短時間で上がれるため、体力に自信がない人でも登頂しやすい</p>
      <p>・季節ごとに違った花や自然美が楽しめる</p>
      <p>・山頂からは大雪山系の壮大な山並みや十勝平野が一望できる</p>
    </div>

    <!-- Google Map（埋め込み or API） -->
    <div class="map-container">
      <!-- ▼ Google Maps Embed API ▼ -->
      <iframe
        src="https://www.google.com/maps?q=旭岳,北海道&output=embed"
        width="100%"

        allowfullscreen=""
        loading="lazy">
