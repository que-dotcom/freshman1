  <div class="container">
    <h1>あなたにおすすめの山は...日高幌尻岳南西尾根（バリエーションルート）です！</h1>

    <div class="image-column">
      <img src="DSC0158-1-1280x855.jpg" alt="画像1">
      <img src="DSC2891-1280x855.jpg" alt="画像2">
    </div>

    <ul class="info-list">
      <li>標高：2052m</li>
      <li>場所：北海道日高山脈の中心部、平取町周辺</li>
      <li>登山時間：約2日〜3日間の縦走を要する場合が多い</li>
      <li>アクセス：車でのアクセスが一般的で、林道は荒れている部分あり</li>
    </ul>

    <div class="features">
      <h2>特徴</h2>
      <p>・痩せ尾根や岩場が連続し、クライミング的要素も含まれる</p>
      <p>・水量の変化によって難易度が大きく変わるため、天候に注意が必要</p>
      <p>・公式登山道ではないため、正確な地図読みやコンパス、GPSが不可欠</p>
      <p>・人が少ないエリアなので熊対策が必須、熊鈴やスプレーの携行が推奨される</p>
    </div>
