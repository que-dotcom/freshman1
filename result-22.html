    <h1>あなたにおすすめの山は...カムイエクウチカウシ山です！</h1>

      <li>登山時間：日帰りはほぼ不可能で、2泊以上の縦走が必要（渡渉多数、急斜面、道迷いのリスク高い）</li>

    </ul>

    <div class="features">
      <h2>特徴</h2>
      <p>・複雑な地形と道迷いのリスクが高く、高度な登山技術・読図能力が必須</p>
      <p>・増水時には渡渉が非常に危険、水量の判断や装備が必須</p>
      <p>・人里離れた秘境、ヒグマに遭遇する可能性があるため熊対策が重要</p>
      <p>・登山者が非常に少なく、手つかずの自然が広がる</p>
